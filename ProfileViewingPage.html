<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Viewing Page</title>

<body>


    <!-- This is the container of the user section! Will have all elements stored in it.-->
    <div id = "UserBiographyContainer"> 
        <div id = "ProfilePicContainer"> 
            <img id = "ProfilePic" src = "SpotifyDefaultProfilePic.jfif">
        </div>

        <div id = "threeDotsContainer">
            <img id = "threeDots" src = "png-transparent-three-dots-multimedia-solid-px-icon-thumbnail.png">
        </div>
        

        <summary id = "userBio">

            User Biography

        </summary>

        <h2 id = "userName"> Username </h2>
    </div>



    <br>


    <div id = "Fav1Container"> <h1> Favorite Artists </h1> </div>

    <div id = "Fav2Container"> <h1> Favorite Songs </h1></div>

    <div id = "Fav3Container"> <h1> Favorite Genres </h1></div>

    <br>

    <!--This is the parent container, 3 tables are child--> 
    <div id = "parent1">
    <!-- This is the table for the favorite Artists-->
    <table id = "FavoriteArtists" Border = "1"> 
        <caption id = "title"> Favorite Artists </caption>
        <tr> 
            <td> <img src = "TheWeekendPic.jpg" width = "200px" height = "200px"> <br> <text style = "text-align: center;"> The Weekend </text> </td>
            <td> <img src = "Tame Impala.jfif" width = "200px" height = "200px"> <br> <text style = "text-align: center;"> Tame Impala </text> </td>
        </tr>
    </table> 
    </div>

    <div id = "parent2">
    <!-- This is the table for the favorite songs-->
    <table id = "FavoriteSongs" Border = "1"> 
        <caption id = "title"> Favorite Songs </caption>
        <tr> 
            <td id = "SongName" >The Weekend - Blinding Lights </td>
        </tr>

        <tr> 
            <td id = "SongName"> John Denvor - Take Me Home, Country Roads</td>
        </tr>

        <tr> 
            <td id = "SongName">  MF DOOM - PotHolderz (feat. Count Bass D)</td>
        </tr>
    </table>
    </div>

    <div id = "parent3">
    <!-- This is the table for the favorite Genres-->
    <table id = FavoriteGenres Border = "1"> 
        <caption id = "title"> Favorite Genres </caption>
        <tr> 
            <td> Rock  </td> 
        </tr>

        <tr> 
            <td> Blues </td>
        </tr>
    </table>

    </div>

</body>
